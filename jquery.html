<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
      <div class="container container-fluid p-2">
        <div class="container text-bg-dark container-fluid text-center rounded-1 p-2 toDo-list-container">
            <span class="bi bi-check-square-fill text-warning h5"></span>
            <a class="h5 text-decorations-none text-light fw-bold" href="">To-Do List App</a>
        </div>

        <div class="container bg-warning container-fluid text-start rounded-1 p-3 task-container my-2">
            <a class="text-decoration-none text-dark fw-bold ps-1 task-text" href="">Tasks</a>

            <div class="container container-fluid text-center text-bg-light rounded-1 p-1 mt-2 no-task-text">No tasks yet</div>

            <ul class="list-group mt-2 task-list">
                
            </ul>
            
            <div class="container container-fluid text-center add-task-container">
                
                <button class="btn btn-md text-bg-dark bi bi-plus add-task-button">Add task</button>
                
            </div>

        </div>
        

      </div>

    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/js/script.js"></script>

</html>
